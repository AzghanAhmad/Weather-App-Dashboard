<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-r from-sky-900 to-gray-600">

  <div class="flex">
    <aside class="w-64 bg-gray-800 h-auto">
      <div class="p-8">
        <h1 class="text-white text-2xl font-bold mb-4">
          <video autoplay loop muted class="w-30 h-30 inline-block" src="images/newlogo.mp4"></video>
        </h1>
        <nav>
          <a href="Dashboard.html" class="block text-white py-2">Dashboard</a>
          <a href="Tables.html" class="block text-white py-2">Tables</a>
        </nav>
      </div>
    </aside>

    <div class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <input type="text" id="city-input" placeholder="Enter city name" class="border p-2 rounded w-1/2">
        <button id="get-weather" class="bg-gray-900 text-white px-4 mx-4 py-2 rounded-lg">Get Weather</button>
        <div id="userProfile" class="ml-auto w-10 h-10 rounded-full bg-gray-300">
          <img class="w-10 h-10 rounded-full bg-gray-300" src="images/profile_img.jpg" alt="profile_image">
        </div>
      </header>

      <div class="flex flex-col md:flex-row gap-6">
        <div class="w-full md:w-1/2 bg-white shadow-md p-6 rounded">
          <h2 class="text-2xl font-bold mb-4 flex justify-between items-center">Weather Data Table
            <select id="filter-dropdown" class="border rounded-md p-1 md:w-1/3 sm:w-1/3">
              <option value="">Select Filter</option>
              <option value="asc">Show temperatures in ascending order</option>
              <option value="rain">Filter out days without rain</option>
              <option value="highest">Show the day with the highest temperature</option>
              <option value="desc">Show temperatures in descending order</option>
              <option value="reset">Reset Filters</option>
            </select>
          </h2>
          <div class="overflow-x-auto">
            <table class="table-auto w-full text-left">
              <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-xs md:text-sm leading-normal">
                  <th class="py-2 px-4 md:py-3 md:px-6">City</th>
                  <th class="py-2 px-4 md:py-3 md:px-6">Date</th>
                  <th class="py-2 px-4 md:py-3 md:px-6">Temperature (Â°C)</th>
                  <th class="py-2 px-4 md:py-3 md:px-6">Weather</th>
                </tr>
              </thead>
              <tbody id="weatherTableBody" class="text-gray-600 text-xs md:text-sm font-light">
                <!-- table data will be displayed here -->
              </tbody>
            </table>
          </div>
          <div id="paginationControls" class="flex justify-between items-center mt-4">
            <button id="prevPage" class="bg-gray-800 text-white px-4 py-2 rounded-lg">Previous</button>
            <div id="pageNumbers" class="flex"></div>
            <button id="nextPage" class="bg-gray-800 text-white px-4 py-2 rounded-lg">Next</button>
          </div>
        </div>
      
        <div class="w-full md:w-1/2 bg-white shadow-md p-6 rounded">
          <h2 class="text-2xl font-bold mb-4">Chatbot</h2>
          <div class="bg-gray-100 p-4 h-96 overflow-y-auto rounded mb-4" id="chatAnswerArea">
            <!-- Chatbot responses will be shown here -->
          </div>
          <input type="text" id="chatInput" class="border p-2 rounded w-full" placeholder="Ask something...">
          <button id="sendChatBtn" class="bg-gray-900 text-white px-4 py-2 rounded mt-4">Send</button>
        </div>
      </div>
    </div> 
  </div>
